<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un compte</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display: block; margin-top: 1rem; }
    input { padding: 5px; width: 250px; }
  </style>
</head>
<body>
  <h2>Créer un compte</h2>

  <form id="register-form">
    <label>Email :
      <input type="email" name="email" required>
    </label>

    <label>Mot de passe :
      <input type="password" name="password" required>
    </label>

    <label>
      <input type="checkbox" name="twofa"> Activer la double authentification (2FA)
    </label>

    <button type="submit">S'inscrire</button>
  </form>

  <div id="message" style="margin-top: 1rem; color: red;"></div>

  <script>
    const form = document.getElementById("register-form");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const wants2FA = formData.has("twofa");

      const data = new URLSearchParams();
      for (const pair of formData) {
        data.append(pair[0], pair[1]);
      }

      const res = await fetch("/app/register.php", {
        method: "POST",
        body: data
      });

      const json = await res.json();

      if (res.ok && json.success) {
        message.style.color = "green";
        message.textContent = "✅ Compte créé avec succès !";

        // Stocker le token s’il est renvoyé par register.php
        if (json.token) {
          localStorage.setItem("jwt_token", json.token);
        }

        // Redirection si 2FA est demandé
        if (wants2FA) {
          setTimeout(() => {
            window.location.href = "/enable_2fa.html";
          }, 1000);
        }
      } else {
        message.style.color = "red";
        message.textContent = "❌ " + (json.error || "Erreur lors de l'inscription");
      }
    });
  </script>
</body>
</html>
