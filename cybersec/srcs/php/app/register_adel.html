<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 2em auto; }
        input, button { width: 100%; margin-top: 0.5em; padding: 0.5em; }
        #result { margin-top: 1em; }
    </style>
</head>
<body>
    <h1>Créer un compte</h1>
    <form id="register-form">
        <label>Email :
            <input type="email" id="email" required>
        </label><br>
        <label>Mot de passe :
            <input type="password" id="password" required>
        </label><br>
        <button type="submit">S'inscrire</button>
    </form>

    <div id="result"></div>

    <script>
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return (
                password.length >= 8 &&
                /[A-Z]/.test(password) &&
                /[a-z]/.test(password) &&
                /[0-9]/.test(password) &&
                /[\W_]/.test(password)
            );
        }

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const resultBox = document.getElementById('result');
            resultBox.style.color = 'red';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!validateEmail(email)) {
                resultBox.innerText = 'Adresse email invalide.';
                return;
            }

            if (!validatePassword(password)) {
                resultBox.innerText = 'Mot de passe trop faible : min 8 caractères, 1 majuscule, 1 minuscule, 1 chiffre, 1 spécial.';
                return;
            }

            try {
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();
                resultBox.style.color = response.ok ? 'green' : 'red';
                resultBox.innerText = result.success || result.error;

            } catch (err) {
                resultBox.innerText = 'Erreur réseau : ' + err.message;
            }
        });
    </script>
</body>
</html>
