<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Déconnexion</title>
</head>
<body>
  <h1>Déconnexion</h1>
  <p id="message">Déconnexion en cours...</p>

  <script>
    // Supprimer le token du localStorage
    localStorage.removeItem('jwt_token');

    // Affiche un message de confirmation
    document.getElementById('message').textContent = "Vous avez été déconnecté.";

    // Facultatif : rediriger vers login.html après 2 secondes
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  </script>
</body>
</html>
